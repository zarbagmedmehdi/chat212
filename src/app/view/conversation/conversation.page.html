<ion-header>

    <ion-title>cc</ion-title>
    <ion-buttons end>
      <button ion-button >
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

</ion-header>


<ion-content >
  <div class = "chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor = "let item of messages; let i = index" text-wrap>
        <ion-avatar item-left >
          <img src="}">
        </ion-avatar>
        <div class="bubble me" >
          <h3 >{{item}}</h3>
          <img src="" >
        </div>
        <ion-avatar item-right >
          <img src="">
        </ion-avatar>
        <div class="bubble you" >
          <h3 >{{item}}</h3>
          <img src="" >
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button >
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
